<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <header>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-cube brand-icon"></i>
        <span class="brand-text">BLOCKCHAIN<span class="brand-highlight">PRO</span></span>
      </div>
      
      <!-- NAV MENU -->
      <div class="nav-menu" id="nav-menu">
        <a href="/" class="nav-link active">Home</a>

        <div class="nav-dropdown">
          <a href="#" class="nav-link">Services <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-content">
            <a href="#services" class="nav-link">Development Services</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#web3-apps" class="nav-link">Web3 Applications</a>
          </div>
        </div>

        <a href="./blog.html" class="nav-link">Blog</a>
        <a href="./contact.html" class="contact-btn">Contact us <i class="fas fa-arrow-right"></i></a>
      </div>

      <!-- HAMBURGER -->
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
</header>
    <div id="contact" class="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Your challenges; Our solutions - Let's Talk</h2>
                <p class="section-description">Ready to transform your blockchain vision into reality? Get in touch with our experts today.</p>
            </div>
            
            <div class="contact-content">
                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="IN">India</option>
                                    <option value="AU">Australia</option>
                                    <option value="DE">Germany</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Contact Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send Message
                        </button>
                    </form>
                </div>
                
               
            </div>
        </div>
    </div>
    <div id="footer"></div>


   
     <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>


<script>
  console.log("âœ… script.js loaded at: ", new Date().toISOString());

const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

if (!hamburger || !navMenu) {
    console.error("Error: Hamburger or nav-menu element not found");
} else {
    console.log("Hamburger and nav-menu elements found");
}

hamburger.addEventListener('click', () => {
    console.log("Hamburger clicked at: ", new Date().toISOString());
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        console.log("Nav link clicked: ", link.textContent);
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    });
});
</script>
</body>
</html>
