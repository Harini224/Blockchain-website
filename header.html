<script>
  console.log("✅ script.js loaded at: ", new Date().toISOString());

const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

if (!hamburger || !navMenu) {
    console.error("Error: Hamburger or nav-menu element not found");
} else {
    console.log("Hamburger and nav-menu elements found");
}

hamburger.addEventListener('click', () => {
    console.log("Hamburger clicked at: ", new Date().toISOString());
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        console.log("Nav link clicked: ", link.textContent);
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    });
});
</script>
